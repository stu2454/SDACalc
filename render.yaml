services:
  # PostgreSQL Database
  - type: pserv
    name: sda-calc-db
    env: docker
    plan: free
    region: oregon
    databases:
      - name: sda_calc
        databaseName: sda_calc
        user: sda_user

  # FastAPI Backend
  - type: web
    name: sda-calc-backend
    env: docker
    plan: free
    region: oregon
    dockerfilePath: ./backend/Dockerfile
    dockerContext: .
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: sda-calc-db
          property: connectionString
    healthCheckPath: /api/v1/health

  # React Frontend
  - type: web
    name: sda-calc-frontend
    env: docker
    plan: free
    region: oregon
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    dockerBuildArgs:
      - VITE_API_URL=https://sda-calc-backend.onrender.com
    envVars:
      - key: VITE_API_URL
        value: https://sda-calc-backend.onrender.com
