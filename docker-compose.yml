services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: sda-calculator-db
    environment:
      POSTGRES_DB: sda_calculator
      POSTGRES_USER: sda_user
      POSTGRES_PASSWORD: sda_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sda_user -d sda_calculator"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sda-calculator-backend
    environment:
      DATABASE_URL: postgresql://sda_user:sda_password@db:5432/sda_calculator
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./data:/data
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # React Frontend (Development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: sda-calculator-frontend
    environment:
      VITE_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    stdin_open: true
    tty: true

volumes:
  postgres_data:
